<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单页面博客模板</title>
    <link rel="stylesheet" href="./defaut.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./content.css">
    </style>
</head>

<body>
    <!-- 容器 -->
    <div class="container">
        <div id="app">
            <div id="app-inner">
                <div id="header">
                    <h1 class="site-title"><a href="https://www.xiaoyu77.xyz" rel="home"><img src="/favicon.ico"
                                alt="none"></a></h1>
                    <p class="site-description">欢迎光临呢</p>
                </div>
                <div id="sidebar">
                    <div class="search-focus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
                <div id="main">
                    <div id="nav">
                        <div id="nav-header">
                            <div id="nav-menu" class="row">
                                <div class="col-md-3 hidden-sm hidden-xs"style="cursor: pointer;">首页</div>
                                <div class="col-md-3 hidden-sm hidden-xs"style="cursor: pointer;">归档</div>
                                <div class="col-md-3 hidden-sm hidden-xs"style="cursor: pointer;">留言</div>
                                <div class="col-md-3 hidden-sm hidden-xs"style="cursor: pointer;">友链</div>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="content-inner" >
                            <div id="cardbox-home"class="row row-cols-3" ></div>
                            
                           
                        </div>
                    </div>
                    <footer id="footer">
                        <div id="footer-bottom">
                            <a id="back-to-top" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-box-arrow-in-up" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z" />
                                    <path fill-rule="evenodd"
                                        d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z" />
                                </svg></a>
                            <div class="pad group">
                                <div class="grid one-full">
                                    <div id="copyright">
                                        <p>copyright © 2022.</p>
                                    </div>
                                    <div id="credit">
                                        <p>备案号 <a href="http://wordpress.org" rel="nofollow">WordPress</a>. </p>
                                    </div>
                                </div>
                                <div class="grid one-full">
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
